<html>

<head>
	<title>Pet Selector</title>

</head>

<body>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--Header-->
	<div class = "row">
			<h1 align = "center">Pet Selector</h1>
	</div>

	<!--Question(s)-->
	<div class = "row" style = "height:70px;">
			<h3 id= "question" class = "hidden" align = "center">Question<h3>
	</div>

	<!--Image(s)-->
	<div class = "row">
		<img src = "img/images.png" id = "resultImage" class = "hidden" align = "center">
	</div>

	<br>

	<!--Options-->
	<div class = "row">
		<div align = "center">
			<button id = "choice1" class = "hidden" value = "">Choice1</button>
			<button id = "choice2" class = "hidden" value = "">Choice2</button>
		</div>
	</div>
		<br>

	<!--Next-->
	<div align = "center">
		<button class = "" id = "buttonNext">Begin</button>
	</div>

	<!--Play Again-->
	<div align = "center">
		<button class = "hidden" id = "buttonNext">Again</button>
	</div>

   <!-- jQuery first, then Tether, then Bootstrap JS. -->

    <script type = "text/javascript" src = "pet.js"></script>

    	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script type = "text/javascript" src = "pet.js"></script>
